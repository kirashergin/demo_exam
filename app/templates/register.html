{% extends "base.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block body %}
    <h2>Регистрация</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="ФИО">
        </div>
        <div class="form-group">
            <input class="form-control" type="tel" name="phone" placeholder="Номер телефона">
        </div>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
